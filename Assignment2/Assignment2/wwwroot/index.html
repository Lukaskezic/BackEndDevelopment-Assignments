<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <ul id="messagesList"></ul>
    <script src="https://unpkg.com/@microsoft/signalr@3.0.1/dist/browser/signalr.js" crossorigin="anonymous"></script>
    <script>
        var connection = new signalR.HubConnectionBuilder().withUrl("/expenseHub").build();

        connection.on("SendMessage", function (expense) {
            var encodedMsg = "New Expense " + JSON.stringify(expense);
            var li = document.createElement("li");
            li.textContent = encodedMsg;
            document.getElementById("messagesList").appendChild(li);
        });

        connection.start().then(function () {
            console.log("Connected");
        }).catch(function (err) {
            console.error(err.toString());
        });
    </script>
</body>
</html>
